<!DOCTYPE html>
<html>
<head>
  <title>LKPD 6</title>
  <style>
    #hasil {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <input type="text" id="search" placeholder="Masukkan teks...">
  <button id="submit">Cari</button>
  <div id="hasil"></div>

  <script>
    const searchInput = document.getElementById('search');
    const submitButton = document.getElementById('submit');
    const hasilDiv = document.getElementById('hasil');

    submitButton.addEventListener('click', () => {
      const searchText = searchInput.value.trim();
      if (searchText !== '') {
        hasilDiv.innerText =searchText;
      } else {
        hasilDiv.innerText = 'Teks kosong!';
      }
    });
  </script>
</body>
</html>
