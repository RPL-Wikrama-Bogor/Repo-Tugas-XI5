<!DOCTYPE html>
<html>
<head>
  <title>Change Image Source</title>

<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f2f2f2; /* added a light gray background */
  }

  img {
    width: 300px;
    height: 200px;
    margin-bottom: 20px;
    object-fit: cover;
    border-radius: 10px; /* added a slight border radius */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* added a subtle box shadow */
  }

  form {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 10px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  select {
    width: 100%;
    height: 40px;
    margin-bottom: 20px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  input[type="submit"] {
    width: 100%;
    height: 40px;
    background-color: #4CAF50;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  input[type="submit"]:hover {
    background-color: #3e8e41;
  }
</style>
</head>
<body>
  <form id="imageForm">
    <img id="myImg" src="Aqua.jpg" alt="Image">
    <select id="imageSelect">
      <option value="Aqua.jpg">Image 1</option>
      <option value="Ayame.jpg">Image 2</option>
      <option value="Baelz.jpg">Image 3</option>
      <option value="Ina.jpg">Image 4</option>
      <option value="Towa.png">Image 5</option>
    </select>
    <select id="opacitySelect">
      <option value="1">Opacity 1</option>
      <option value="0.5">Opacity 0.5</option>
      <option value="0.2">Opacity 0.2</option>
    </select>
    <input type="submit" value="Apply">
  </form>

  <script>
    const imgElement = document.getElementById('myImg');
    const formElement = document.getElementById('imageForm');
 
    formElement.addEventListener('submit', (e) => {
      e.preventDefault();
      const imageUrl = document.getElementById('imageSelect').value;
      const opacityValue = document.getElementById('opacitySelect').value;
      imgElement.src = imageUrl;
      imgElement.style.opacity = opacityValue;
    });
  </script>
</body>
</html>
